<!-- onclick -->
<button onclick="myFunction()">Click me</button>

<script>
  function myFunction() {
    alert("Button clicked!");
  }
</script>

<!-- onmouseover -->

<div onmouseover="myFunction()">Hover over me</div>

<script>
  function myFunction() {
    alert("Mouse over!");
  }
</script>

<!-- onload -->
<body onload="myFunction()">
  <script>
    function myFunction() {
      alert("Page loaded!");
    }
  </script>

<!-- onkeydown -->
<input type="text" onkeydown="myFunction()" />

  <script>
    function myFunction() {
      console.log("Key down!");
    }
  </script>

  <!-- onchange -->
  <input type="text" onchange="myFunction()" />

  <script>
    function myFunction() {
      console.log("Value changed!");
    }
  </script>

<!-- onsubmit -->
<form onsubmit="myFunction()">
    <input type="submit" value="Submit" />
  </form>

  <script>
    function myFunction() {
      alert("Form submitted!");
    }
  </script>

<!-- onkeyup -->
  <input type="text" onkeyup="myFunction()" />

  <script>
    function myFunction() {
      console.log("Key up!");
    }
  </script>
</body>

<!-- onfocus -->
<input type="text" onfocus="myFunction()">

<script>
  function myFunction() {
    console.log("Element focused!");
  }
</script>

<!-- onblur -->
<input type="text" onblur="myFunction()">

<script>
  function myFunction() {
    console.log("Element blurred!");
  }
</script>

<!-- onmousemove -->
<div onmousemove="myFunction()">Move the mouse here</div>

<script>
  function myFunction() {
    console.log("Mouse moved!");
  }
</script>
